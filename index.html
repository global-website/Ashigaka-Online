<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashigaka Redstone Group</title>
    <style>
        /* Allgemeines Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
        }

        /* Navigationsleiste */
        nav {
            background-color: #FF4D4D;
            color: white;
            padding: 15px 20px;
            font-size: 24px;
            font-style: italic;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav span {
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }

        /* Fragenbereich */
        .container {
            margin: 100px auto 0 auto;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #FF4D4D;
            color: white;
            border-radius: 5px;
            transition: 0.3s ease;
            animation: fadeInUp 0.7s ease-in-out;
        }

        .options button:hover {
            background-color: #cc3c3c;
        }

        /* Admin Passwort Popup */
        #admin-login {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #FF4D4D;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2000;
        }

        #admin-login input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #admin-login button {
            width: 100%;
            padding: 10px;
            background-color: #FF4D4D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #admin-login button:hover {
            background-color: #cc3c3c;
        }

        /* Admin Dashboard */
        #admin-dashboard {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
            z-index: 2000;
        }

        #admin-dashboard h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #admin-dashboard .result {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav>
        <span>Ashigaka Redstone Group</span>
    </nav>

    <div class="container">
        <div id="question-container">
            <div class="question">Würden Sie einem neuen Regierungssystem zustimmen?</div>
            <div class="options">
                <button onclick="nextQuestion(true)">Ja</button>
                <button onclick="nextQuestion(false)">Nein</button>
            </div>
        </div>
    </div>

    <!-- Admin Login -->
    <div id="admin-login">
        <input type="password" id="admin-password" placeholder="Passwort eingeben">
        <button onclick="checkPassword()">Login</button>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard">
        <h1>Admin Dashboard</h1>
        <div class="result">
            <p><b>Leviathan-Code:</b> VX18!</p>
            <p><b>Sicherheitsstatus:</b> Loyal</p>
            <p><b>Rebellionswahrscheinlichkeit:</b> 0%</p>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let responses = [];

        const questions = [
            "Würden Sie sich neuen Regierungssystem unterwerfen (z.B von einer Monarchie zu einer Demokratie)?",
            "Wären Sie bereit, für die Gemeinschaft Arbeiten, auch wenn andere Faulenzen?",
            "Was würden Sie tun, wenn die Regierung einen Krieg Plant, den sie sehr wahrscheinlich nicht gewinnen würde?",
            "Sind Sie der Meinung, dass die Regierung Unternehmen Stark Regulieren dürfte? In manchen fällen sogar Zwangsenteignen dürfte?",
            "Hätten Sie ein Problem, wenn die Regierung mehr Überwachung bzw. Spionage im Inland einführen würde?",
            "Würden Sie in einem Land leben wollen, dass Unfair ist?",
            "Glauben Sie, dass die Regierung die Verantwortung für das Wohlergehen aller Bürger tragen sollte?",
            "Sind Sie bereit, Ihre persönliche Freiheit zugunsten des Gemeinwohls zu opfern?",
            "Unterstützen Sie die Idee, dass die Regierung mit anderen Ländern enger zusammenarbeiten sollte?",
            "Glauben Sie, dass eine starke zentrale Regierung notwendig ist, um Ordnung aufrechtzuerhalten?",
            "Halten Sie es für wichtig, dass die Regierung die Medien kontrolliert?",
            "Unterstützen Sie eine Steuererhöhung zur Finanzierung von sozialen Programmen?",
"Sollten ihrer Meinung nach Regierungen mehr Zeit in die Aufklärung/Belehrung der Bürger Investieren?",
            "Sind Sie dafür, dass die Regierung einen Mindestlohn festlegt?",
            "Würden Sie es unterstützen, wenn die Regierung das Militär stärkt?",
            "Finden Sie, dass jeder Bürger verpflichtet werden sollte, für das Land zu arbeiten?",
            "Sind Sie der Meinung, dass das Land seine Grenzen stärker kontrollieren sollte?",
            "Halten Sie eine Erhöhung der Steuern zur Verbesserung der Infrastruktur für gerechtfertigt?",
            "Sollte das Land mehr in den Schutz der Umwelt investieren?",
            "Sind Sie bereit, in Krisenzeiten persönliche Einschränkungen hinzunehmen?"
        ];

        // Fragenwechsel
        function nextQuestion(response) {
            responses.push(response);
            currentQuestion++;

            if (currentQuestion < questions.length) {
                document.querySelector(".question").textContent = questions[currentQuestion];
            } else {
                document.querySelector(".question").textContent = "Vielen Dank für Ihre Teilnahme. Ihr Ergebnis wird nun analysiert.";
                document.querySelector(".options").style.display = "none";
                displayResults();
            }
        }

        // Ergebnisse anzeigen
        function displayResults() {
            let leviathanCode = generateLeviathanCode(responses);
            document.getElementById("admin-dashboard").style.display = "block";
            document.querySelector("#admin-dashboard .result").innerHTML = `
                <p><b>Leviathan-Code:</b> ${leviathanCode}</p>
                <p><b>Sicherheitsstatus:</b> Loyal</p>
                <p><b>Rebellionswahrscheinlichkeit:</b> ${calculateRebellionsRate(responses)}%</p>
            `;
        }

        // Leviathan-Code generieren
        function generateLeviathanCode(responses) {
            let code = "VX"; // Beispielbasis
            let score = responses.filter(r => r === true).length; // Zähle positive Antworten
            let identifier = Math.min(18, score).toString().padStart(2, "0");
            return `${code}${identifier}!`;
        }

        // Rebellionswahrscheinlichkeit berechnen
        function calculateRebellionsRate(responses) {
            let rebelliousAnswers = responses.filter(r => r === true).length;
            return Math.min(100, rebelliousAnswers * 5); // Beispielrechnung
        }

        // Admin Login öffnen
        document.addEventListener("keydown", (event) => {
            if (event.key === "a" && event.altKey) {
                document.getElementById("admin-login").style.display = "block";
            }
        });

        // Passwort überprüfen
        function checkPassword() {
            const password = document.getElementById("admin-password").value;
            if (password === "ARG") {
                document.getElementById("admin-login").style.display = "none";
                document.getElementById("admin-dashboard").style.display = "block";
            } else {
                alert("Falsches Passwort!");
            }
        }
    </script>
</body>
</html>
